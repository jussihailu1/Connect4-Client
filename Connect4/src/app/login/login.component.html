<div class="container login-container">
    <p>Username</p>
    <input [(ngModel)]="username" type="text" />
    <p>Password</p>
    <input [(ngModel)]="password" type="text" />
    <br>
    <div *ngIf="loginFailed">
        <p>Wrong credentials, try again.</p>
        <br>
    </div>
    <input class="button" (click)="logIn()" type="button" value="Sign in">
    <br>
    <a class="link" (click)="playAsGuest()">Or play as guest</a>
</div>
