<div class="game-container">
    <div class="container player-container">
        <div class="profile">
            <img src="assets/no-profile-image.png" alt="">
            <p>{{me.username}}</p>
        </div>
        <div class="disc-count-container">
            <img src="{{myDiscImg}}" alt="">
            <p> x {{me.discCount}}</p>
        </div>
    </div>
    <div class="center-container">
        <div class="container canvas-container">
            <canvas #canvas></canvas>
        </div>
        <div class="container turn-container">
            <p *ngIf="!gameDone && myTurn">Its your turn</p>
            <p *ngIf="!gameDone && !myTurn">Waiting for opponent</p>
            <div *ngIf="gameDone" class="gameDone-container">
                <p><b>{{winnerUsername}}</b> has won!</p>
                <br>
                <input (click)="playAgain()" class="button" value="Play again">
                <input (click)="goHome()" class="button" value="Home">
            </div>
        </div>
    </div>
    <div class="container player-container">
        <div class="profile">
            <img src="assets/no-profile-image.png" alt="">
            <p>{{opponent.username}}</p>
        </div>
        <div class="disc-count-container">
            <img src="{{opponentsDiscImg}}" alt="">
            <p> x {{opponent.discCount}}</p>
        </div>
    </div>
</div>
